<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My To-do List App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">

                        <!-- <img src="https://picsum.photos/50/50/?blur" class="card-img-top" alt="Random Image "> -->
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">

                                <h6 class="mb-3">My Todo List App</h6>
                                <section class="row d-flex justify-content-center align-items-center mb-4">
                                    <div class="col-4 form-outline flex-fill ">
                                        <input type="text" id="form3"
                                            class=" task-input form-control form-control-lg" />
                                        <label class="form-label" for="form3">Add Your Task To Orgonize Your
                                            Day!</label>
                                    </div>
                                    <div class="row  my-4">
                                        <button type="submit"
                                            class="col-4 task-add btn btn-info text-white btn-lg mx-1 ">Add</button>
                                        <button type="submit"
                                            class="col-4 task-delete-all btn btn-info text-white btn-lg mx-1 ">Delete
                                            all</button>
                                    </div>
                                </section>

                                <li class=" row card-header d-flex justify-content-around align-items-center
                                rounded-0 ">
                                    <p class="col-8 text-start" style="margin-left: -10px;">Task</p>
                                    <p class="col-4 text-center">Delete</p>
                                </li>
                                <ul class="list-group list-group-item-light mb-0 task-list" id="task-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type=" text/javascript" src="js/app.js"></script>
        <footer style="background-color: #eee;" class="p-1">
            <p class="text-center " style="font-size: 18px; font-weight: medium;">&copy; Jafar Mirzapoor</p>
        </footer>
    </body>

</html>
